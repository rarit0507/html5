<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 09</title>
</head>
<body>
    <h1>폼 요소</h1>
    <hr>
    <form action="login_pro.html" method="post">
        <fieldset>
            <legend>로그인</legend>
            <table>
                <tbody>
                    <tr>
                        <th><label for="id">아이디</label></th>
                        <td><input type="text" name="id" id="id" placeholder="아이디 입력" autofocus required></td>
                    </tr>
                    <tr>
                        <th><label for="pw">비밀번호</label></th>
                        <td><input type="password" name="pw" id="pw" placeholder="암호 입력" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="로그인">&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="취소">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
